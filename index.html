<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
  </head>
  <body>
    <script type="text/javascript">        
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
        window.location.href = 'https://play.google.com/store/apps'; // redirect to Google Play Store if android
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = 'https://apps.apple.com/app'; // redirect to App Store if IOS 
    } else {
        console.log("other platform");
    }
</script>
  </body>
</html>
