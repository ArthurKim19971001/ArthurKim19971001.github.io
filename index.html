<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
  </head>
  <body>
    <script type="text/javascript">
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent)) {
            window.location.href = 'market://'; // 안드로이드의 경우 Google Play 스토어로 리디렉션
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = 'https://apps.apple.com/app'; // iOS의 경우 App Store로 리디렉션
        } else {
            console.log("다른 플랫폼입니다.");
        }
    </script>
  </body>
</html>
